<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <title>sixer - login</title>
  </head>

  <body class="main-background">
    <header>
      <a href="index.html">
        <img src="assets/logo-w.png" id="logo" alt="sixer" />
      </a>
      <div class="searchbar">
        <a href="">
          <span class="categories-text">categories</span
          ><img class="icon" src="assets/icons/dropdown.svg" alt="" />
        </a>
        <form action="search.html" method="get">
          <input
            type="text"
            name="q"
            placeholder="what do you need to get done?"
          />
          <button type="submit">
            <img class="icon" src="assets/icons/search.svg" alt="search" />
          </button>
        </form>
      </div>
      <div class="account">
        <a href="signup.html">sign-up</a>
        <a href="login.html" class="simple-button">login</a>
      </div>
    </header>
    <main>
      <div class="auth-container">
        <div class="auth-box">
          <h2>Welcome Back</h2>
          <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="auth-button">Login</button>
          </form>
          <p class="auth-switch">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </div>
      </div>
    </main>
    <script>
      function handleLogin(event) {
        event.preventDefault();
        // For now, just redirect to profile page
        // In a real application, you would validate credentials here
        window.location.href = "profile.html";
      }
    </script>
  </body>
</html>
