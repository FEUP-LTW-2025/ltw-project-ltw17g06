<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>sixer</title>
  </head>

  <body class="main-background">
    <header>
      <a href="index.html">
        <img src="assets/logo-w.png" id="logo" alt="sixer" />
      </a>
      <div class="searchbar">
        <a href="">
          <span class="categories-text">categories</span
          ><img class="icon" src="assets/icons/dropdown.svg" alt="" />
        </a>
        <form action="search.html" method="get">
          <input
            type="text"
            name="q"
            placeholder="what do you need to get done?"
          />
          <button type="submit">
            <img class="icon" src="assets/icons/search.svg" alt="search" />
          </button>
        </form>
      </div>
      <div class="account">
        <a href="signup.html">sign-up</a>
        <a href="login.html" class="simple-button">login</a>
      </div>
    </header>

    <main>
      <h1>hire talent. sell skills.</h1>
      <p>keep it simple.</p>
      <div class="main-buttons">
        <button class="simple-button light">i need work done</button>
        <button class="simple-button">i'm a freelancer</button>
      </div>
    </main>
  </body>
</html>
